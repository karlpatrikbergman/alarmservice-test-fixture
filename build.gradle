group 'com.infinera.metro.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" } //Get a git project into build
}

apply plugin: 'java'
sourceCompatibility = 1.8

test {
    testLogging {
        // Show that tests are run in the command-line output
        events 'started', 'passed'
    }
}

dependencies {

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.2'
    compile group: 'com.cedarsoftware', name: 'json-io', version: '4.7.0'

    compile 'com.github.karlpatrikbergman:java-utilities:master'

    testCompile 'io.rest-assured:rest-assured:3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
